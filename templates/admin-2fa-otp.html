<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PaperNxt Admin OTP</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f8fafc; margin: 0; padding: 0;">
        <table align="center" width="100%" cellpadding="0" cellspacing="0"
            style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; overflow: hidden;">

            <!-- Header -->
            <tr style="background-color: #1e293b;">
                <td style="text-align: center; padding: 20px;">
                    <img src="https://papernxt.com/favicon.ico" alt="PaperNxt Logo"
                        style="width: 40px; height: 40px;" />
                    <h2 style="color: #ffffff; margin: 10px 0 0;">PaperNxt Admin</h2>
                </td>
            </tr>

            <!-- Body -->
            <tr>
                <td style="padding: 30px;">
                    <h3 style="color: #111827;">Hi Admin,</h3>
                    <p style="color: #374151; font-size: 15px;">We received a login attempt for your admin account. Use
                        the following One-Time Password (OTP) to proceed:</p>

                    <div style="text-align: center; margin: 30px 0;">
                        <span
                            style="display: inline-block; background-color: #fef9c3; color: #ca8a04; font-size: 24px; font-weight: bold; padding: 10px 25px; border-radius: 6px; letter-spacing: 2px;">
                            {{otp}}
                        </span>
                    </div>

                    <p style="color: #6b7280; font-size: 14px;">
                        This OTP is valid for <strong>5 minutes</strong> only. If this wasn't you, we recommend changing
                        your password immediately.
                    </p>
                </td>
            </tr>

            <!-- Footer -->
            <tr style="background-color: #f1f5f9;">
                <td style="text-align: center; padding: 20px; font-size: 13px; color: #6b7280;">
                    &copy; {{year}} <a href="https://papernxt.com"
                        style="color: #3b82f6; text-decoration: none;">PaperNxt</a>. Secure Admin Access.
                </td>
            </tr>

        </table>
    </body>
</html>
