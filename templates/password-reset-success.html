<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Changed - PaperNxt</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
        <table align="center" width="100%" cellpadding="0" cellspacing="0"
            style="max-width: 600px; background-color: #ffffff; margin: auto; border-radius: 8px; overflow: hidden;">

            <!-- Header -->
            <tr style="background-color: #1e293b;">
                <td style="text-align: center; padding: 20px;">
                    <img src="https://papernxt.com/favicon.ico" alt="PaperNxt Logo"
                        style="width: 40px; height: 40px;" />
                    <h2 style="color: #ffffff; margin: 10px 0 0;">PaperNxt</h2>
                </td>
            </tr>

            <!-- Body -->
            <tr>
                <td style="padding: 30px;">
                    <h3 style="color: #333;">Hi {{name}},</h3>
                    <p style="color: #555; font-size: 15px; line-height: 1.6;">
                        This is a confirmation that your password has been successfully changed.
                    </p>

                    <p style="color: #777; font-size: 14px;">
                        If you did not make this change, please <a href="https://papernxt.com/contact"
                            style="color: #3b82f6; text-decoration: none;">contact us immediately</a>.
                    </p>
                </td>
            </tr>

            <!-- Footer -->
            <tr style="background-color: #f1f5f9;">
                <td style="text-align: center; padding: 20px; font-size: 13px; color: #6b7280;">
                    &copy; {{year}} <a href="https://papernxt.com"
                        style="color: #3b82f6; text-decoration: none;">PaperNxt</a>. All rights reserved.
                </td>
            </tr>

        </table>
    </body>
</html>
